<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>One Hour Game Jam 93 - Deathray's entry</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/simple.css" />
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

<body>

<h1>Fake News</h1>
<div class="game">
	<div class="col col3">
		<div>Writers: <span id="writers"></span></div> 
		<div>Article progress: <span id="articleProgress"></span></div>
		<button type="button" class="write">Write Alt-Fact Article</button>
		<div>Articles: <span id="articles"></span></div> 
		<div>Readers: <span id="readers"></span></div>
		
	</div>

	<div class="col col2">
		<div>Lobbyists: <span id="lobbyists"></span></div> 
		<div>Lobbying progress: <span id="lobbyProgress"></span></div>
		<button type="button" class="lobby">Lobby Corrupt Politician</button>
		<div>Politicians owned: <span id="politicians"></span></div>
		<button type="button" class="discredit">Discredit other news sources (+ readers, - pol)</button>

	</div>
	<div class="col col1">
		<div>Money: $<span id="money"></span></div>
		<button type="button" class="hire">Hire writer (+1 writer for $1000)</button>
		<button type="button" class="donate">Donate to SuperPAC (+1 pol for $1000)</button>
	</div>
</div>

</footer>
